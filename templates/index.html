<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aklog - syslog server</title>
    <link rel="stylesheet" href="/static/bulma.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/pagination.js" type="text/javascript"></script>
    <script src="/static/filters.js" type="text/javascript"></script>
    <script src="/static/grid.js" type="text/javascript"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <!-- Tabs -->
                <div class="tabs is-centered">
                    <ul>
                        <li><a href="#tab1" class="tab-link" data-tab="tab1">Logs</a></li>
                        <li><a href="#tab2" class="tab-link" data-tab="tab2">Config</a></li>
                    </ul>
                </div>
                <!-- Tab Contents -->
                {{template "logs" .}}
                {{template "config" .}}
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');

            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();

                    tabContents.forEach(content => {
                        content.style.display = 'none';
                    });

                    const tabId = e.target.getAttribute('data-tab');
                    document.getElementById(tabId).style.display = 'block';
                });
            });

            // dropdown
            const filterDropdown = document.getElementById('host-filter-dropdown');
            if (filterDropdown) {
                filterDropdown.querySelector('.dropdown-trigger button').addEventListener('click', () => {
                    filterDropdown.classList.toggle('is-active');
                });
                document.addEventListener('click', (e) => {
                    if (filterDropdown.contains(e.target)) {
                        return;
                    }
                    filterDropdown.classList.remove('is-active');
                });
            }
        });
    </script>
</body>
</html>
