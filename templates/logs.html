{{define "logs"}}
<div id="tab1" class="tab-content">
    <div class="level">
        <div class="level-left">
            <h3 class="title is-4 level-item">Logs</h3>
        </div>
        <div class="level-right">
            <div class="level-item">
                {{template "host_filter" .}}
            </div>
        </div>
    </div>
    <table class="table is-striped is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Source</th>
                <th>Severity</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {{if .Logs}}
                {{range .Logs}}
                <tr class="{{.Class}}">
                    <td>{{.Timestamp}}</td>
                    <td>{{.Source}}</td>
                    <td>{{.Severity}}</td>
                    <td class="message-cell" title="{{.Message}}">{{.Message}}</td>
                </tr>
                {{end}}
            {{else}}
                <tr>
                    <td colspan="4" class="has-text-centered">No logs found</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
